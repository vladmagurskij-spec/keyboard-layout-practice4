<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота №4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>Практична робота №4</h1>
<p class="subtitle">Веб-сторінка у вигляді fullsize-клавіатури</p>

<div class="keyboard">

    <!-- Верхній ряд: ESC + F1-F4 (для прикладу, потім доробиш) -->
    <div class="key">Esc</div>
    <div class="key">F1</div>
    <div class="key">F2</div>
    <div class="key">F3</div>
    <div class="key">F4</div>
    <div class="key">F5</div>
    <div class="key">F6</div>
    <div class="key">F7</div>
    <div class="key">F8</div>
    <div class="key">F9</div>
    <div class="key">F10</div>
    <div class="key">F11</div>
    <div class="key">F12</div>

    <!-- 2-й ряд: ~ 1 2 3 ... Backspace -->
    <div class="key tilde">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key backspace">Backspace</div>

    <!-- 3-й ряд: Tab + QWERTY... -->
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key backslash">\</div>

    <!-- 4-й ряд: Caps + ASDF... Enter -->
    <div class="key caps">Caps</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key enter">Enter</div>

    <!-- 5-й ряд: Shift + ZXC... Shift -->
    <div class="key shift-left">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift-right">Shift</div>

    <!-- 6-й ряд: Ctrl, Win, Alt, Space, Alt, Fn, Ctrl -->
    <div class="key ctrl">Ctrl</div>
    <div class="key">Win</div>
    <div class="key">Alt</div>
    <div class="key space">Space</div>
    <div class="key">Alt</div>
    <div class="key">Fn</div>
    <div class="key ctrl">Ctrl</div>

</div>

</body>
</html>
